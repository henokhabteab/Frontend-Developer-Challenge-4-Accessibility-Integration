  <body class="login-page register-page">
    <div
      id="accessibilityIcon"
      class="accessibility-icon"
      onclick="toggleAccessibilityWindow()"
    >
      <!-- Icon or Text for Accessibility -->
      <i class="fa-sharp fa-solid fa-wheelchair fa-2x"></i>
    </div>

    <div id="accessibilityWindow" class="accessibility-window">
      <div class="adjustment-section">
        <h2>How can we help?</h2>
        <button class="btn btn-secondary" onclick="changePosition()">
          Change Position
        </button>
        <button class="btn btn-secondary" onclick="toggleButtons()">
          Toggle ON/OFF
        </button>
      </div>

      <div class="adjustment-section">
        <h2>Language</h2>
        <button class="btn btn-secondary" onclick="changeLanguage()">
          Change Language
        </button>
        <button class="btn btn-secondary" onclick="resetSettings()">
          Reset Settings
        </button>
      </div>

      <div class="adjustment-section">
        <h2>Search</h2>
        <input
          type="text"
          placeholder="Search..."
          oninput="searchFieldInput(this.value)"
        />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5fe1f93b25.js"

    ></script>
